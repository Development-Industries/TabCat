<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabCat</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <img src="TabLogo.png" alt="Tab Manager Logo" class="logo">
            <h1>TabCat</h1>
        </div>
        <div class="button-grid">
            <button id="open-social-media-tabs" class="button">Open Social Media Tabs</button>
            <button id="close-social-media-tabs" class="button">Close Social Media Tabs</button>
            <button id="open-all-tabs" class="button">Open All Tabs</button>
            <button id="close-all-tabs" class="button">Close All Tabs</button>
            <button id="open-news-tabs" class="button">Open News Tabs</button>
            <button id="close-news-tabs" class="button">Close News Tabs</button>
            <button id="open-settings" class="button">Settings</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
